<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="/CSS/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box register">
            <h1>Registration</h1>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" placeholder="name" id="name" name="name" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Registrer</button>
                <button type="button" class="home btn">Hjem</button>
            </form>
        </div>
    </div>
    <!--Scripted henter det man har skrevet i username og password og gÃ¥r ind i serven og henter /Register metoden-->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e){
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            console.log(name,email)

            const response = await fetch('/Register', {
                method: 'POST',
                headers: {
                    'Content-Type' :'application/json',
                },
                body: JSON.stringify({ name, email })
            });
            if(response.ok){
                alert('Succes');
                window.location.href = "http://localhost:3000/Index.html";
            }
            else{
                console.log(name,email)
                alert('Brugeren eksister allerede')
            }
        });
    </script>
    <script src = "/Signup.js" charset="utf-8"></script>
</body>

</html>
